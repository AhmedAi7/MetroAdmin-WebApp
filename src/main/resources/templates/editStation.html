
<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/stationStyles.css}">
  <title>Edit Station</title>

</head>
<body th:background="@{/images/bg.jpg}">

<nav class="navbar navbar-expand-lg navbar-light bg-secondary ">
  <div class="container-fluid">

    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="container">
        <a class="navbar-brand" href="/Home">
          <img th:src="@{/images/metro_logo.png}" alt="" width="50" height="45">
        </a>
      </div>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link " href="/Home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/Station">Stations</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/Subscription">Subscription</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/BasicTicket">Tickets</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="logout" >Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<br><br><br><br><br><br><br>
<form th:action="@{/SaveStation}" th:object="${station}">

  <div style="margin-left: 130px;float: left">
    <label style="margin-left: 30px">ID</label>
    <br>
    <input class="custome" style="margin-left: 30px" readonly="readonly" type="text" name="id" th:field="*{id}">
  </div>
    <div style="margin-left: 20px;float: left">
      <label style="margin-left: 30px"> Station Name</label>
      <br>
      <input class="custome" style="margin-left: 30px" type="text" name="station_name" th:field="*{name}">
    </div>
    <div style="margin-left: 20px;float: left">
      <label style="margin-left: 30px">Longitude</label>
      <br>
      <input class="custome" style="margin-left: 30px" type="text" name="longitude" th:field="*{longitude}">
    </div>
    <div  style="margin-left: 20px;float: left">
      <label style="margin-left: 30px">Latitude</label>
    <br>
      <input class="custome" style="margin-left: 30px;" type="text" name="latitude" th:field="*{latitude}">
    </div>
      <div  style="margin-left: 20px;float: left">
    <label style="margin-left: 30px">No. of Regions</label>
      <br>
      <input class="custome" style="margin-left: 30px;" type="text" name="region" th:field="*{region}" >
    </div>


  <br><br><br><br><br><br><br><br>

  <div style="margin-left: 445px;float: left">
    <label>Enter line </label>
    <br>
    <select class="selectpicker" data-live-search="true" name="line_num">
      <option disabled selected value th:each="item : ${station.getLines()}" th:text="${item.getId()}"></option>
    </select>
  </div>

  <div style="margin-left:  20px;float: left" th:if="${station.getPrevious() != null}">
    <label>Previous station</label>
    <br>
    <select class="selectpicker" data-live-search="true" name="previous_station">
      <option disabled selected value th:each="item : ${station.getPrevious()}" th:text="${item.getName()}"></option>
    </select>
  </div>

  <div style="margin-left:  20px;float: left" th:if="${station.getAfter() != null}">
    <label>Next station</label>
    <br>
    <select class="selectpicker" data-live-search="true" name="next_station">
      <option disabled selected value th:each="item : ${station.getAfter()}" th:text="${item.getName()}"></option>
    </select>
  </div>

  <br><br><br>
  <center>
    <br><br>
    <input class="sub" type="submit" value="Save">
  </center>
</form>


</body>
</html>
