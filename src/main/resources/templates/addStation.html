                    <a class="nav-link active" href="/Home">Home</a>

<br><br><br><br><br><br><br>

<form action="/AddNewLine">
<center>
    <div>
        <label>Enter new Line</label>
        <br>
        <input class="custome" type="text" name="line_num" >
        <input class="sub" type="submit" value="Submit">
    </div>
</center>
</form>
<br><br>
<hr style="width:40%; border: 1px solid #bf2121">
<br><br>
<center th:if="${message != null}">
    <h3 style="color: green;font-weight: bold;" th:text="${message}"></h3>
</center>

<br><br>
<form method="post" action="/AddNewStation">
    <center>
    <div>
    <input class="custome" style="margin-left: 30px" type="text" name="station_name" placeholder="Station Name" >
    <input class="custome" style="margin-left: 30px" type="text" name="longitude" placeholder="Longitude">
    <input class="custome" style="margin-left: 30px;" type="text" name="latitude" placeholder="Latitude">
    <input class="custome" style="margin-left: 30px;" type="text" name="region" placeholder="Region" >
    </div>
    </center>

    <br><br>

        <div style="margin-left: 445px;float: left">
                <label>Enter line </label>
                <br>
            <select class="selectpicker" data-live-search="true" name="line_num">
                    <option th:each="item : ${lines}" th:text="${item.getId()}"></option>
            </select>
        </div>

        <div style="margin-left:  20px;float: left" th:if="${stations != null}">
            <label>Previous station</label>
            <br>
            <select class="selectpicker" data-live-search="true" name="previous_station">
                <option disabled selected value> -- Select a Station -- </option>
                <option th:each="item : ${stations}" th:text="${item.getName()}"></option>
            </select>
        </div>

        <div style="margin-left:  20px;float: left" th:if="${stations != null}">
            <label>Next station</label>
            <br>
            <select class="selectpicker" data-live-search="true" name="next_station">
                <option disabled selected value> -- Select a Station -- </option>
                <option th:each="item : ${stations}" th:text="${item.getName()}"></option>
            </select>
        </div>

    <br><br><br>
    <center>
        <br><br>
              <input class="sub" type="submit" value="Submit" >
    </center>
    </form>

</body>
</html>
