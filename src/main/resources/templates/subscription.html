<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Subscription</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/ticketStyles.css}">

</head>
<body th:background="@{/images/bg.jpg}">

<nav class="navbar navbar-expand-lg navbar-light bg-secondary ">
    <div class="container-fluid">

        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="container">
                <a class="navbar-brand" href="/Home">
                    <img th:src="@{/images/metro_logo.png}" alt="" width="50" height="45">
                </a>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/Home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Station">Stations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Subscription">Subscription</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/BasicTicket">Tickets</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="login.html" >Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br><br><br><br><br><br>

<center th:if="${message != null}">
    <h3 style="color: green;font-weight: bold;" th:text="${message}" ></h3>
</center>

<br><br>

<div th:if="${subscriptions != null}">
    <div th:each="item : ${subscriptions}">
        <div class="card" style="width: 18rem;border: 2px solid gold;float: left; margin: 20px">
    <div class="card-body">
        <h5 class="card-title" th:text="${item.getPrice()}"></h5>
        <h5 class="card-title"> EGP</h5>
        <br>
        <h6 class="card-subtitle mb-2 text-muted" th:text="${item.gettrips_num()}"></h6>
        <h6 class="card-subtitle mb-2 text-muted"> Trips</h6>
        <p style="float: left;margin-right: 20px;" class="card-subtitle mb-2 text-muted" th:text="${item.getregion_num()}"></p>
        <p style="float: left;margin-right: 20px;" class="card-subtitle mb-2 text-muted"> Regions</p>
        <p class="card-subtitle mb-2 text-muted" th:text="${item.getmonths_num()}"></p>
        <p class="card-subtitle mb-2 text-muted"> Months</p>
        <a th:href="@{'/DeleteSubscription/' + ${item.getSubscription_id()}}" class="card-link" style="color: red">Delete</a>
        <a th:href="@{'/EditSubscription/' + ${item.getSubscription_id()}}" class="card-link">Edit</a>
    </div>
</div>
</div>
    </div>


<a href="/AddSubscription" class="float">
    <i class="fa fa-plus my-float"></i>
</a>


</body>
</html>
